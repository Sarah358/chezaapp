  <body>
    <div class="container">
      <div class="navbar">
        <img src="./images/logo.jpeg" alt="logo" class="logo">
        <!-- <button id="googlelogin">login</button> -->
        <div id="userdetails"> 
             
        </div>

        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="songs.html">Songs</a></li>
          <li><a href="#">Artists</a></li>
          <li><a href="#">Genres</a></li>
          <li><a href="login.html" id="login">Login</a></li>
          <li><a href="signup.html" id="signup">SignUp</a></li>
          <li><a href="#" id="logout">Logout</a></li>


        </ul>

      </div>
      <div class="content">
        <div class="left-col">  
          <h1>THE <br> REAL <br> SOUND</h1>
            </div>
            
       

      </div>
      <div class="content2" id="loginscreen">
        <div class="text">Login Form</div>
        <form action="#">
          <div class="field">
            <span class="fas fa-user"></span>
            <input id="email" type="text" placeholder="Email"  required>
          </div>
          <br>
        
          <div class="field">
            <span class="fa fa-lock"></span>
            <input id="password" type="password" placeholder="Password">
          </div>
          <br>
          <div class="field">
            <button class="btn" id="loginbtn"> Login</button>
          </div>
          
        </form>
        
        <br>
        <div class="or" style="color: rgb(175, 22, 22);">OR</div>
        <br>
        <div class="field">
          <button class="btn" id="facebooklogin" style="background-color: rgb(17, 17, 114); color: white;"> <i class="fa-brands fa-facebook"></i> |  Login With Facebook</button>
        </div>
        <br>
        <div class="field">
          <button class="btn" id="twitterlogin" style="background-color: rgb(21, 139, 218); color: white;"> <i class="fa-brands fa-twitter"></i> |  Login With Twitter</button>
        </div>
        <br>
        <div class="field">
          <button class="btn" id="googlelogin" style="background-color: rgb(238, 43, 17); color: white;"> <i class="fa-brands fa-google"></i> |  Login With Google</button>
        </div>
        <br>
        <div class="field">
          <button class="btn" id="anonymouslogin" style="background-color: rgb(189, 19, 146); color: white;"> Anonymous Login</button>
        </div>
         

       
       
 
    </div>

    

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
    
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyBu1S5OTN3cQ1Bv85Zp6Eip6TL7YlByTDM",
        authDomain: "chezaapp-a4bd0.firebaseapp.com",
        projectId: "chezaapp-a4bd0",
        storageBucket: "chezaapp-a4bd0.appspot.com",
        messagingSenderId: "585308125489",
        appId: "1:585308125489:web:7a3f3082fce08330cb5810",
        measurementId: "G-YPQ9NSR8P5"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

        // EVENT LISTENERS
      document.getElementById('googlelogin').addEventListener('click',GoogleLogin)
      document.getElementById('facebooklogin').addEventListener('click',FacebookLogin)
      document.getElementById('twitterlogin').addEventListener('click',TwitterLogin)
      document.getElementById('anonymouslogin').addEventListener('click',AnonymousLogin)
      document.getElementById('logout').addEventListener('click',Logout)
      document.getElementById('loginbtn').addEventListener('click',Login)
      document.getElementById('logout').style.display="none"
     

      // const auth = firebase.auth();
      let provider = new firebase.auth.GoogleAuthProvider();
      let facebookprovider = new firebase.auth.FacebookAuthProvider();
      let twitterprovider = new firebase.auth.TwitterAuthProvider();

      // EMAIL/PASSWORD LOGIN
      function Login(){
        console.log('login clicked')
        let email = document.getElementById('email').value
        let password =document.getElementById('password').value

        firebase.auth().signInWithEmailAndPassword(email,password).catch(e=>{
          alert(e)
        })


      }
      // ANONYMOUS LOGIN
      function AnonymousLogin(){
        
        firebase.auth().signInAnonymously()
  .then(() => {
    console.log('logged in anonymously')
  })
  .catch(e => {
    alert(e)
   
  });
      }
      // TWITTER LOGIN
      function TwitterLogin(){
        console.log('twitter login clicked')
        firebase.auth().signInWithPopup(twitterprovider).then(res=>{
          console.log(res.user)
          showUserData(res.user)

        }).catch(e=>{
          alert(e)
        })
        
      }
      // FACEBOOK LOGIN
      function FacebookLogin(){
        console.log('facebook login clicked')
        firebase.auth().signInWithPopup(facebookprovider).then(res=>{
          console.log(res.user)
          showUserData(res.user)
        }).catch(e=>{
          alert(e)
        })
      }
      // GOOGLE LOGIN
      function GoogleLogin(){
        console.log('Google login clicked')
        firebase.auth().signInWithPopup(provider).then(res=>{
          console.log(res.user)
          showUserData(res.user)

        }).catch(e=>{
          alert(e)
        })
      }
      // SHOW USER DATA AFTER LOGIN
      function showUserData(user){
        document.getElementById('userdetails').innerHTML = `
        <img src="${user.photoURL}" style="width:20%;border-radius:50%">
        <p>Name: ${user.displayName}</p>
        <p>Email: ${user.email}</p>

        `
      }
      // CHECK AUTH STATE
      function checkAuthState(){
        firebase.auth().onAuthStateChanged(user=>{
          if(user){
            window.location = 'index.html';
            document.getElementById('logout').style.display="block"
      document.getElementById('login').style.display="none"
      document.getElementById('loginscreen').style.display="none"
      document.getElementById('signup').style.display="none"

            showUserData(user)
          }else{

          }
        })
      }
      // LOGOUT
      function Logout(){
        console.log('Logout clicked')
        firebase.auth().signOut().then(()=>{
       document.getElementById('logout').style.display="none"
      document.getElementById('login').style.display="block"
      document.getElementById('loginscreen').style.display="block"
      document.getElementById('userdetails').style.display="none"
      document.getElementById('signup').style.display="block"
        }).catch(e=>{
          alert(e)
        })
      }
      // CALLING AUTH STATE FUNCTION
      checkAuthState()

    </script>

   
  </body>
</html>

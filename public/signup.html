  <body>
    <div class="container-fluid">
      <div class="navbar">

        <ul class="collection">

      <div class="content">
        <div class="left-col">  
          <h1>THE <br> REAL <br> SOUND</h1>

      <div class="content2" id="loginscreen">
        <div class="text">SignUp Form</div>
        <form action="#">
          <div class="field">
            <span class="fas fa-user"></span>
            <input id="email" type="text" placeholder="Email" style="margin-left: 30px;"  required>
          </div>
          <br>
        
          <div class="field">
            <span class="fa fa-lock"></span>
            <input id="password" type="password" placeholder="Password" style="margin-left: 30px;">
          </div>
          <br>
          <div class="field">
            <button class="btn" id="signupbtn"> Sign Up</button>
          </div>
          
        </form>
        
        <br>
        <div class="or" style="color: rgb(175, 22, 22);">OR</div>
        <br>
        <div class="field">
          <button class="btn" id="facebooklogin" style="background-color: rgb(17, 17, 114); color: white;"> <i class="fa-brands fa-facebook"></i> |  SignUp With Facebook</button>
        </div>
        <br>
        <div class="field">
          <button class="btn" id="twitterlogin" style="background-color: rgb(21, 139, 218); color: white;"> <i class="fa-brands fa-twitter"></i> |  SignUp With Twitter</button>
        </div>
        <br>
        <div class="field">
          <button class="btn" id="googlelogin" style="background-color: rgb(238, 43, 17); color: white;"> <i class="fa-brands fa-google"></i> |  SignUp With Google</button>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics.js";

      // https://firebase.google.com/docs/web/setup#available-libraries

      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyBu1S5OTN3cQ1Bv85Zp6Eip6TL7YlByTDM",
        authDomain: "chezaapp-a4bd0.firebaseapp.com",
        projectId: "chezaapp-a4bd0",
        storageBucket: "chezaapp-a4bd0.appspot.com",
        messagingSenderId: "585308125489",
        appId: "1:585308125489:web:7a3f3082fce08330cb5810",

      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

    //  EVENT LISTENERS
      document.getElementById('signupbtn').addEventListener('click',Signup)
      document.getElementById('logout').addEventListener('click',Logout)
      document.getElementById('logout').style.display="none"

     
    //  SIGN UP USING EMAIL/PASSWORD
      function Signup(){
        console.log('signup button clicked')
        let email = document.getElementById('email').value
        let password =document.getElementById('password').value

        firebase.auth().createUserWithEmailAndPassword(email,password).catch(e=>{
          alert(e)
        })
      }

    // SHOW USER DATA AFTER LOGIN
      function showUserData(user){
        document.getElementById('userdetails').innerHTML = `
       
        <p>Welcome <br>   ${user.email}</p>
        `
      }
      // CHECKING AUTH STATE
      function checkAuthState(){
        firebase.auth().onAuthStateChanged(user=>{
          if(user){
            window.location = 'index.html'
      document.getElementById('logout').style.display="block"
      document.getElementById('login').style.display="none"
      document.getElementById('loginscreen').style.display="none"
      document.getElementById('signup').style.display="none"

            showUserData(user)
          }else{

          }
        })
      }
      // LOGOUT
      function Logout(){
        console.log('Logout clicked')
        firebase.auth().signOut().then(()=>{
       document.getElementById('logout').style.display="none"
      document.getElementById('login').style.display="block"
      document.getElementById('loginscreen').style.display="block"
      document.getElementById('userdetails').style.display="none"
      document.getElementById('signup').style.display="block"
        }).catch(e=>{
          alert(e)
        })
      }
      // CALLING AUTH STATE FUNCTION 
      checkAuthState()

    </script>

    <script type="module">

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const db = firebase.firestore()

      // setup materialize components
document.addEventListener('DOMContentLoaded', function() {

var modals = document.querySelectorAll('.modal');
M.Modal.init(modals);

var items = document.querySelectorAll('.collapsible');
M.Collapsible.init(items);

});

 

    const songs = document.getElementById('songs')

    const getsongs = (data) =>{
      if(data.length){
        let html = '';
        data.forEach(doc => {
            const song = doc.data()
            const li = `
            <li >
                <div>artist: ${song.artist}</div>
                <div>genre: ${song.genre}</div>
                <div>name : ${song.name}</div>

                </li>
            `;
            html += li
        });
        songs.innerHTML = html;

      }else{
        songs.innerHTML = '<h5>Login to view songs</h5>';
      }
        

    }



    //   EVENT LISTENERS
    document.getElementById('addsong').style.display="none"

      document.getElementById('logout').style.display="none"
      document.getElementById('logout').addEventListener('click',Logout)

        // SHOW LOGGED IN USER DATA
      function showUserData(user){
        document.getElementById('userdetails').innerHTML = `
        <img src="${user.photoURL}" style="width:20%;border-radius:50%">
        <p>Name: ${user.displayName}</p>
        <p>Email: ${user.email}</p>

        `
      }
    //   CHECKING AUTH STATE
      function checkAuthState(){
        firebase.auth().onAuthStateChanged(user=>{
          if(user){  
    document.getElementById('addsong').style.display="block"

               //   GET DATA 
    db.collection('songs').get().then(snapshot=>{
        getsongs(snapshot.docs)
    })  
      document.getElementById('logout').style.display="block"
      document.getElementById('login').style.display="none"
      document.getElementById('signup').style.display="none"

            showUserData(user)
          }else{
            getsongs([])

          }
        })
      }
    //   LOGOUT 
      function Logout(){
        console.log('Logout clicked')
        firebase.auth().signOut().then(()=>{
       document.getElementById('logout').style.display="none"
      document.getElementById('login').style.display="block"
     document.getElementById('userdetails').style.display="none"
      document.getElementById('signup').style.display="block"
    document.getElementById('addsong').style.display="none"

        }).catch(e=>{
          console.log(e)
        })
      }
    //   CALLING AUTH STATE FUNCTION
      checkAuthState()

    </script>
